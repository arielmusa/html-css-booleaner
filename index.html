<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html CSS Booleaner</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <!-- HEADER -->
      <header>
        <div>
          <img class="logo" src="./img/logo.svg" alt="Logo The Booleaner" />
        </div>
        <div class="hero">
          <div>
            <h1>
              Internet deve essere al servizio del "bene pubblico": il manifesto
              di Tim Berners-Lee
            </h1>

            <address>
              Scritto da <a class="url" rel="author" href="#">The Booleaner</a>
            </address>
            <time datetime="2020-10-10">il 10/10/2020</time>
          </div>
        </div>
        <figure>
          <img src="./img/tim-1.jpg" alt="Tim Berners-Lee" />
          <img src="./img/tim-2.jpg" alt="Tim Berners-Lee" />
          <figcaption>
            1st Photo: John S. and James L. Knight Foundation, by Scott
            Henrichsen <br />
            2nd Photo: Wikimedia, by Paul Clarke
          </figcaption>
        </figure>
      </header>
    </main>
  </body>
</html>
